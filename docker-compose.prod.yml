version: '3.8'

# Production-only docker-compose file
# Usage: docker-compose -f docker-compose.prod.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: data-insight-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGINS=http://localhost:8080,https://yourdomain.com
      - SESSION_TTL_HOURS=2
      - MAX_FILE_SIZE_MB=100
    volumes:
      - backend-uploads:/app/uploads
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: data-insight-frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  backend-uploads:

networks:
  app-network:
    driver: bridge
